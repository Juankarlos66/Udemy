<ion-list>
  <ion-item *ngFor="let d of deptos">
    <ion-avatar aria-hidden="true" slot="start">
      <img alt="" src="{{d.imgdeptos}}" />
    </ion-avatar>
    <ion-label>{{d.nombre}}</ion-label>
    <<ion-button [routerLink]="['productos']" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
  </ion-item>
</ion-list>
